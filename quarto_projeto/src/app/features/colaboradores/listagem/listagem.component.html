<section class="cards">
    <h1>{{title}}</h1>
    
    <div class="card-container">
        <div class="card" *ngFor="let card of card">
            <div class="avatar">
                <img src="{{card.img}}" alt="Avatar">
            </div>
            <div class="details">
                <h2>{{card.nome}}</h2>
                <p>{{card.cargo}}</p>
                <p>{{card.empresa}}</p>
            </div>
          
        </div>
    </div>
</section>
